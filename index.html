<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    
    

  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-md-2 col-md-offset-5 veryTop">
          <div class= "input-group">
            <span class="input-group-addon">Seconds</span>
            <input type="number" class="form-control" placeholder="0" id="countTarget" min="0">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-md-offset-3 text-right">
          <h2>Counting Down</h2>
        </div>
        <div class="col-md-3">
          <h2>Counting Up</h2>
        </div>
      </div>
      <div class="row show-grid"></div>
      
      <div class="row">
        <div class="col-md-3 col-md-offset-3 text-right" id="timerDown"><span id="daysDown">0</span> days <span id="hoursDown">0</span id="hoursDown"> hours <span id="minutesDown">0</span id="minutesDown"> minutes <span id="secondsDown">0</span id="secondsDown"> seconds</div>
        <div class="col-md-3" id="timerUp"><span id="daysUp">0</span> days <span id="hoursUp">0</span id="hoursUp"> hours <span id="minutesUp">0</span id="minutesUp"> minutes <span id="secondsUp">0</span id="secondsUp"> seconds</div>
      </div>



      <div class="row space"></div>

      <div class="row">
        <div class="col-md-3 col-md-offset-3 text-right">
          <button type="submit" class="btn btn-default" id="startDown">Start</button>
          <button type="submit" class="btn btn-default" id="stopDown">Stop</button>
          <button type="submit" class="btn btn-default" id="resetDown">Reset</button>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-default" id="startUp">Start</button>
          <button type="submit" class="btn btn-default" id="stopUp">Stop</button>
          <button type="submit" class="btn btn-default" id="resetUp">Reset</button>
        </div>
      </div>

    <script src = "js/jquery-1.11.0.min.js"></script>
    <script src = "js/vanilla.js"></script>
    <script src = "js/script.js"></script>
  </body>
</html>
